<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Google Clone</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="header-list">
                    <li><a href="https://gmail.com/">Gmail</a></li>
                    <li class="header-li">
                        <a
                            href="https://www.google.com.pe/imghp?hl=en&authuser=0&ogbl"
                            >Images</a
                        >
                    </li>
                    <li class="menu-icon"><a href=""></a></li>
                    <li>
                        <a href=""
                            ><img
                                src="https://lh3.googleusercontent.com/ogw/ADea4I4NBmdRSXnAeEv36QBZ-Dnwot4zuk_Ova3FPPEa=s83-c-mo"
                                alt=""
                        /></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt=""
                />
            </section>
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                    <input type="text" />
                    <a class="micro-icon" href=""></a>
                </div>
            </section>
            <section class="main-buttons">
                <div>
                    <button>Google Search</button>
                </div>
                <div>
                    <button>I'm Feeling Lucky</button>
                </div>
            </section>
            <section></section>
        </main>
        <footer>
            <div class="footer-left-div">
                <ul class="left-list">
                    <li>
                        <a
                            href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/intl/en_pe/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

                        >
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"

                    <li>
                        <a href="https://google.com/search/howsearchworks/?fg=1"

                        >
                    </li>

            <div class="footer-right-div">
                <ul class="right-list">
                    <li>
                        <a
                            href="https://policies.google.com/privacy?hl=en-PE&fg=1"
                            >Privacy</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://policies.google.com/terms?hl=en-PE&fg=1"
                            >Terms</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/preferences?hl=en-PE&fg=1"
                            >Settings</a
                        >
                    </li>
                </ul>
            </div>
        </footer>
